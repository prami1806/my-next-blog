{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <p>created:{{post.created_date|date:'d-m-Y'}}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>{{post.text|truncatechars:100}}</p>
        </div>
    {% endfor %}
{% endblock %}
