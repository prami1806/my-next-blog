{% load static %}
<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog</a></h1>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}">New Post</a>
                <a href="{% url 'post_draft_list' %}">Drafts</a>
                <p>
                    Hello {{user.username}}
                    <a href="{% url 'logout' %}">Logout</a>
                </p>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
